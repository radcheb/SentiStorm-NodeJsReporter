    <script>
        var getTime=function(){
            var d = new Date();
            var hr = d.getHours();
            var min = d.getMinutes();
            if (min < 10) {
                min = "0" + min;
            }
            var sec=d.getSeconds();            
            if (sec < 10) {
                sec = "0" + sec;
            }
//            return hr+":"+min+":"+sec;
            // return hr+":"+min;
            return Date.now();
        }
        var increment=function (element,value) {
            element.prop('Counter',element.text()).animate({
                    Counter: value
                }, {
                    duration: 10000,
                    easing: 'swing',
                    step: function (now) {
                        element.text(Math.ceil(now));
                    }
                });
           } 
            var socket = io();
        socket.on('post data', function (data) {
            if(data.debug){
                console.log(data);
            }
            increment($('#total'),data.total);
            increment($('#positive'),data.positive);
//            $('#total').text(data.total);
//            $('#positive').text(data.positive);
            $('#negative').text(data.negative);
            $('#neutre').text(data.neutre);
            var morrisPoint = data.morrisPoint;
            morrisPoint.time=getTime();
            morrisData.push(morrisPoint);
            morrisChart.setData(morrisData);
        });
    </script>
